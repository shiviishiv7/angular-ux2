<div class="container-desktop">
    <mat-card *ngFor="let item of wearableitem">
        <mat-card-header>
            <h1>{{item.company}}</h1>
            <h4> {{item.core}}</h4>
        </mat-card-header>
        <img mat-card-image [src]="item.image">
        <mat-card-content>
            <span>Price:</span>&nbsp;
           <h2> &nbsp;{{item.price}}</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <button mat-raised-button color="accent">BUY</button> 
        </mat-card-content>
       
    </mat-card>
</div>
